
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waiting lobby</title>
    <link rel="stylesheet" href="./lobby_style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body onload="loadPage()">
    <div class="container lobby-container">
        <h1 class="text-center mb-4">Lobby Waiting Room</h1>
        <div class="row">
          <div class="col-md-6">
            <h2>Players in lobby</h2>
            <ul class="waiting-list">
              <li class="waiting-list-item" id="player1_username"></li>
              <li class="waiting-list-item">
                <div class="d-flex align-items-center">
                    <strong>Waiting for another player...   </strong>
                    <div class="spinner-border ms-auto spinner-border-sm" role="status" aria-hidden="true"></div>
                </div>
              </li>
            </ul>
          </div>
          <div class="col-md-6">
            <h2>Room Code</h2>
            <div class="card">
              <div class="card-body">
                <h5 class="card-title" id="room_code">N4H1RR</h5>
                <p class="card-text">Share this code with your friend so they can join!</p>
              </div>
            </div>
            <!-- Add more announcements as needed -->
          </div>
        </div>
      </div>

    <script src="./script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
<script>
    function loadPage(){
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);

        document.getElementById('player1_username').innerText = urlParams.get('player1')
        document.getElementById('room_code').innerText = urlParams.get('code')
    }
</script>
</html>
